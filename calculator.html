<marquee behivour="alternate" ><h2 style="color:blue; font-size:34pt">| OUR CALCULATOR |</h2></marquee>
   <script type="text/javascript">
   function ram()
   {
    myform.txt1.value=Math.sin(myform.txt1.value);
   }
   function hari()
   {
    myform.txt1.value=Math.cos(myform.txt1.value);
   }
   function sham()
   {
    myform.txt1.value=Math.tan(myform.txt1.value);
   }
   function display(n1)
   {
   myform.txt1.value=myform.txt1.value+n1;
   }
   function rootit()
   { 
    myform.txt1.value=Math.sqrt(myform.txt1.value);
 }
   function calc()
   {
    myform.txt1.value=eval(myform.txt1.value);
   }
  </script>

 <body bgcolor="white" >
  <form name="myform">
  <table border="6" cellpadding="6" cellspacing="6" align="center" bgcolor="gray">
   <tr><td>

   </td></tr>
   <tr><td>
   <input type="button" name="btn9" value="9" onclick="display(btn9.value)"  style="font-size:24pt ; background:white; color:blue; width:90 ; height:80">

   </td></tr>

   <input type="button" name="btnmin" value="-" onclick="display(btnmin.value)"   style="font-size:24pt ; background:white; color:blue; width:90 ; height:80">
   <input type="button" name="btnsin" value="sin" onclick="ram()"   style="font-size:24pt ; background:white; color:blue; width:90 ; height:80"></br>
   </td></tr>
   <tr><td>
   <input type="button" name="btn3" value="3" onclick="display(btn3.value)"   style="font-size:24pt ; background:white; color:blue; width:90 ; height:80">

   <input type="button" name="btnroot" value="root" onclick="rootit()"   style="font-size:24pt ; background:white; color:blue; width:90 ; height:80">
